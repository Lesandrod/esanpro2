<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carné</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="header-content">
                <span class="arrow"><a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                    class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                </svg></a></span>
                <h2 style="font-weight: 700;font-size: 18px;">Carné Virtual - Pregrado</h2>
            </div>
        </header>
        <br>

        <center>
            <div class="foto">
                <img src="assets/img/chavezon.png" width="44%" height=240px>
                <br><br>
                <div id="clock" ></div>

            </div>
        </center>
        <br>
        <div class="datos">
            <h3>Nombres</h3>
            <h2>LEONARDO RANI</h2>
            <h3>Apellidos</h3>
            <h2>CHAVEZ TORRES</h2>
            <h3>Carrera</h3>
            <h2>PSICOLOGÍA ORGANIZACIONAL</h2>
        </div>

        <footer>
            <div class="barras">
                <img class="bottom-image" src="assets/img/barras.png" width="100%" height="80px">
            </div>
        </footer>

    </div>


    <script>

        var clockElement = document.getElementById('clock');


        function getCurrentTime() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var ampm = hours >= 12 ? 'p. m. ' : 'a. m. ';

            hours = hours % 12;
            hours = hours ? hours : 12;


            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            hours = hours < 10 ? '0' + hours : hours;


            var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;


            clockElement.textContent = timeString;
        }

        // Llamar a la función getCurrentTime cada segundo para actualizar la hora en tiempo real
        setInterval(getCurrentTime, 1000);


    </script>

    <script src="script.js"></script>
</body>

</html>
